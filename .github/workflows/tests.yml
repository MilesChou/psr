name: tests

on:
  pull_request:
  push:
    branches:
      - 1.x

jobs:
  linux_tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [ 8.2, 8.1, 8.0, 7.4, 7.3, 7.2, 7.1 ]
        stability: [ prefer-lowest, prefer-stable ]

    name: PHP ${{ matrix.php }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: xdebug

      - name: Install dependencies
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Install dependencies for PHP 8.0+
        if: "matrix.php > 8.0"
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --prefer-dist --no-interaction --no-progress phpunit/phpunit

      - name: Execute phpcs
        run: php vendor/bin/phpcs

      - name: Execute tests
        run: php vendor/bin/phpunit

      - name: Code coverage
        if: "matrix.php == 8.2"
        uses: codecov/codecov-action@v3
